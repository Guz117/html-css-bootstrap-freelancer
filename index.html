<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- nav -->
    <nav class="flex">
        <div class="container">
            <div class="row">
                <div class="col-6 start text">START BOOTSTRAP</div>
                <div class="col-6 menu text flex">
                    <ul>
                        <li>PORTFOLIO</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                    <div class="hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
     <!-- /nav -->

     <!-- jambotron -->
    <div class="jambotron text-center">
        <div class="container pt-6 pb-6">
            <div class="row text-center">
                <div class="col-12">
                  <div class="avatar">
                    <img src="img/avatar.svg" alt="">
                  </div>
                  <h2>start bootstarp</h2>
                  <div class="star">
                    <div class="line line-left"></div>
                    <i class="fas fa-star"></i>
                    <div class="line line-rigt"></div>
                  </div>
                  <h3>graphic artist - web designer - illustrator</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- /jambotron -->

    <!-- portfolio -->
    <div class="portfolio white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 sub-title">
                    <h2>PORTFOLIO</h2>
                    <div class="star">
                        <div class="line line-left"></div>
                        <i class="fas fa-star"></i>
                        <div class="line line-rigt"></div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-1">
                <div class="col p-4">
                  <div class="img-green">
                      <img src="img/safe.png" alt="">
                  </div>
                </div>
                <div class="col p-4">
                  <div class="img-green">
                      <img src="img/cake.png" alt="">
                  </div>
                </div>
                <div class="col p-4">
                    <div class="img-green">
                        <img src="img/circus.png" alt="">
                    </div>
                </div> 
                <div class="col p-4">
                    <div class="img-green">
                        <img src="img/game.png" alt="">
                    </div>
                </div>
                <div class="col p-4">
                    <div class="img-green"></div>
                </div>
                <div class="col p-4">
                    <div class="img-green"></div>
                </div>
              </div>
        </div>
    </div>
    <!-- /portfolio -->

    <!-- about -->
    <div class="about">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 sub-title">
                    <h2>ABOUT</h2>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-2">
                  <div class="about-left"></div>
                </div>
                <div class="col-md-4">
                    <div class="about-right"></div>
                  </div>
              </div>
        </div>
    </div>
    <!-- /about -->

    <!-- contact -->
    <div class="contact">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 sub-title">
                    <h2>CONTACT ME</h2>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="about-left"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /contact -->

    <!-- footer -->
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <div class="about-left"></div>
                </div>
                <div class="col-md-3">
                    <div class="about-left"></div>
                </div>
                <div class="col-md-3">
                    <div class="about-left"></div>
                </div>
            </div>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 sub-title"></div>
        </div>
    </div>   
    <!-- /footer -->    
</body>
</html>
